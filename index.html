<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote Compass India</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fa;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #0074d9;
      font-size: 2em;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    button {
      background: #0074d9;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fa3;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #location-info {
      margin-top: 12px;
    }

    #start-container {
      margin-top: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vote Compass India</h1>
    <p>Discover which political party aligns with your views on key national issues. Answer questions and get matched based on your values.</p>
    <button onclick="openPopup()">Get Started</button>
  </div>

  <!-- Popup for Pincode -->
  <div class="popup" id="popup">
    <div class="popup-box">
      <label for="pincode">Enter your Pincode:</label>
      <input type="text" id="pincode" maxlength="6" placeholder="e.g. 110001" />
      <button onclick="validatePincode()">Submit</button>
      <div id="location-info"></div>

      <div id="constituency-section" style="display:none; margin-top: 20px;">
        <p><strong>Constituencies for your PIN:</strong></p>
        <div id="constituency-list"></div>
      </div>

      <div style="margin-top: 30px;">
        <label for="constituencySelect">Or select your constituency by name:</label>
        <select id="constituencySelect">
          <option value="">-- Select Constituency --</option>
        </select>
        <div id="selectedConstituencyInfo" style="margin-top: 12px;"></div>
      </div>
    </div>
  </div>

  <!-- Hidden Start -->
  <div class="container" id="start-container" style="display:none;">
    <p id="location-summary"></p>
    <a href="questions.html"><button>Proceed to Questionnaire</button></a>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function validatePincode() {
      const pin = document.getElementById("pincode").value.trim();
      const info = document.getElementById("location-info");

      if (pin.length !== 6 || isNaN(pin)) {
        info.innerHTML = "❌ Invalid PIN. Please enter a 6-digit Indian PIN code.";
        return;
      }

      fetch(`https://api.postalpincode.in/pincode/${pin}`)
        .then(res => res.json())
        .then(data => {
          if (data[0].Status === "Success") {
            const place = data[0].PostOffice[0];
            const location = `${place.District}, ${place.State}`;
            window.detectedLocation = location;

            info.innerHTML = `
              ✅ Detected location: <strong>${location}</strong><br>Is this correct?<br>
              <button onclick="confirmLocation(true)">Yes</button>
              <button onclick="confirmLocation(false)">No</button>
            `;
          } else {
            info.innerHTML = "❌ Could not find a location for this PIN.";
          }
        })
        .catch(() => {
          info.innerHTML = "⚠️ Error contacting pincode API.";
        });
    }

    let pinToConstituency = {};

    async function loadPincodeData() {
      try {
        const response = await fetch('data/pincode_to_constituency.json'); // adjust path if needed
        pinToConstituency = await response.json();
        populateConstituencyDropdown();
      } catch (err) {
        console.error('Failed to load pincode data:', err);
      }
    }
    ///
// For testing, manually set pinToConstituency to test dropdown population
pinToConstituency = {
  "110001": ["New Delhi", "Chandni Chowk"],
  "400001": ["Mumbai South"],
  "560001": ["Bangalore South", "Bangalore Central"]
};
populateConstituencyDropdown();
///
    function populateConstituencyDropdown() {
      const constituencySelect = document.getElementById("constituencySelect");
      const allConstituencies = new Set();

      Object.values(pinToConstituency).forEach(arr => arr.forEach(c => allConstituencies.add(c)));

      Array.from(allConstituencies).sort().forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        constituencySelect.appendChild(option);
      });
    }

    document.getElementById("constituencySelect").addEventListener("change", (e) => {
      const selected = e.target.value;
      const info = document.getElementById("selectedConstituencyInfo");
      if (selected) {
        info.innerHTML = `
          You selected <b>${selected}</b>.<br>
          <a href="https://affidavit.eci.gov.in/" target="_blank" rel="noopener">View candidate affidavits</a>
        `;
      } else {
        info.textContent = "";
      }
    });

    function showConstituenciesForPin(pin) {
      const section = document.getElementById("constituency-section");
      const list = document.getElementById("constituency-list");

      if (!pinToConstituency[pin]) {
        list.textContent = "No constituencies found for this PIN code.";
      } else {
        const constituencies = pinToConstituency[pin];
        if (constituencies.length === 1) {
          list.innerHTML = `Constituency: <b>${constituencies[0]}</b>.<br>
            <a href="https://affidavit.eci.gov.in/" target="_blank" rel="noopener">View candidate affidavits</a>`;
        } else {
          let options = constituencies.map(c => `<option value="${c}">${c}</option>`).join("");
          list.innerHTML = `
            Multiple constituencies found. Please select:<br>
            <select id="multiSelect">
              <option value="">-- Select --</option>
              ${options}
            </select>
            <div id="multiResult" style="margin-top:10px;"></div>
          `;

          document.getElementById("multiSelect").addEventListener("change", (e) => {
            const val = e.target.value;
            const multiResult = document.getElementById("multiResult");
            if (val) {
              multiResult.innerHTML = `
                You selected <b>${val}</b>.<br>
                <a href="https://affidavit.eci.gov.in/" target="_blank" rel="noopener">View candidate affidavits</a>
              `;
            } else {
              multiResult.textContent = "";
            }
          });
        }
      }
      section.style.display = "block";
    }

    async function confirmLocation(isCorrect) {
      if (isCorrect) {
        const popup = document.getElementById("popup");
        popup.style.display = "none";

        localStorage.setItem("userLocation", window.detectedLocation);
        document.querySelector(".container").style.display = "none";
        document.getElementById("start-container").style.display = "block";
        document.getElementById("location-summary").innerText = `You're from: ${window.detectedLocation}`;

        await loadPincodeData();
        showConstituenciesForPin(document.getElementById("pincode").value.trim());
      } else {
        document.getElementById("location-info").innerText = "Please re-enter your correct pincode.";
        document.getElementById("pincode").value = "";
      }
    }
  </script>
</body>
</html>
