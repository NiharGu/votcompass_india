<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vote Compass India</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="pincode-container">
    <h1>Enter Your Pincode</h1>
    <input type="text" id="pincode" maxlength="6" placeholder="e.g. 110001" />
    <button onclick="validatePincode()">Submit</button>
    <p id="location-info"></p>
  </div>

  <div class="container" id="start-container" style="display: none;">
    <h1>Vote Compass India</h1>
    <p id="location-summary"></p>
    <a href="questions.html" class="start-btn">Start Questionnaire</a>
  </div>

  <script>
    async function validatePincode() {
      const pin = document.getElementById("pincode").value.trim();
      const info = document.getElementById("location-info");

      if (!/^\d{6}$/.test(pin)) {
        info.textContent = "‚ùå Invalid PIN code format.";
        return;
      }

      info.textContent = "üîé Validating...";

      try {
        const res = await fetch(`https://api.postalpincode.in/pincode/${pin}`);
        const data = await res.json();

        if (data[0].Status === "Success") {
          const place = data[0].PostOffice[0];
          const location = `${place.District}, ${place.State}`;
          info.textContent = `‚úÖ Location: ${location}`;

          // Proceed to start screen
          document.getElementById("pincode-container").style.display = "none";
          document.getElementById("start-container").style.display = "block";
          document.getElementById("location-summary").textContent = `You're from: ${location}`;
        } else {
          info.textContent = "‚ùå Pincode not found.";
        }
      } catch (e) {
        info.textContent = "‚ùå Error checking pincode.";
      }
    }
  </script>
</body>

</html>
